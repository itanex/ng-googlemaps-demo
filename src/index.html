<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Google Map Demo</title>
    <!-- Third Party Styles -->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">

    <!-- Application Styles -->
    <style>
        body {
            padding-top: 50px;
        }
        
        .angular-google-map-container {
            height: 500px;
            width: 500px;
            border: 1px solid black;
        }
    </style>
</head>

<body ng-controller="GMapController as vm">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Google Map Demo</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ui-sref-active="active"><a href="#">Home</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">
        <h1>Google Map Demo</h1>
        <ui-gmap-google-map 
            center="vm.center" 
            zoom="vm.zoom">
            
            <ui-gmap-markers 
                models="vm.markers" 
                coords="'self'" 
                icon="'icon'" 
                options="'options'">
            </ui-gmap-markers>

        </ui-gmap-google-map>
    </div>

    <!-- Third Party Scripts -->
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/lodash/dist/lodash.min.js"></script>
    <script src="lib/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
    <script src="lib/angular-google-maps/dist/angular-google-maps.min.js"></script>

    <!-- Application Scripts -->
    <script src="js/models/marker.model.js"></script>
    <script src="js/models/markeroption.model.js"></script>

    <script src="js/gmap.controller.js"></script>
    <script src="js/app.config.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
